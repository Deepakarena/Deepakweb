<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background:teal;
        color:white;
        text-align:center;
	
    }
</style>
<body>
  <div style="margin:auto; padding:20px; width:30%; color:white; text-align:center;"></div>

  <script>
    // While Loop
    var a = 1

    var n = prompt("Enter a Number to Create a table...?","2")

    document.write("<h1>Table of "+n+"</h1>")

    while(a<=10)
  {
    document.write("<h1> "+n+" * "+n+" ="+n*a+"</h1>")

    a++
  }
    

  </script>
  </div>

</body>
</html>
