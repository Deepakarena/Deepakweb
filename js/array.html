<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!--
Array is an object in JavaScript
use to create Large no of variable by single command
-->
<script>
    /*
    Creating Object Array*/

    var clist = ["lime","red","green","orange","teal","blue","cyan","yellow"]
    var w 
    for(var i = 0;i<=clist.length-1;i++)
{
    w = Math.round(Math.random()*500)
    document.write("<h1 style='border-radius:20px;text-align:right;padding:10px;width:"+w+"px;background:"+clist[i]+"'>"+w+"</h1>")
}




document.title ="No Error"
</script>

</body>
</html>
