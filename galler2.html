<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

   .pic
   {
     width:20px;
     margin:30px;
     box-shadow:10px 10px 20px cyan;
     border-radius:20px;
     transition:0.50s;
   }    

   body{background:black;
   margin:20px;
   
   }

</style>
<body>

   <script>

var p1 = document.createElement("img")
var m = document.createElement("div")
document.body.appendChild(m)
m.style = ="position:absolute;z-index:100;color:white;font-size:20px;font-family:verdana;"

document.body.appendChild(p1)
p1.src = "images/p1.jpg"
p1.className="pic"

p1.onmouseover = function(e)
{
this.style.transform="scale(1.20)"
m.innerHTML ="<h1>About </h1><p style='width:20%'>Video provides a powerful way to help you prove your point. When you click Online Video, you can paste in the embed code for the video you want to add. You can also type a keyword to search online for the video that best fits your document. To make your document look professionally produced, Word provides header, footer, cover page, and text box designs that complement each other. For example, you can add a matching cover page, header, and sidebar. Click Insert and then choose the elements you want from the different galleries. Themes and styles also help keep your document coordinated. When you click Design and choose a new Theme, the pictures, charts, and SmartArt graphics change to match your new theme. When you apply styles, your headings change to match the new theme. Save time in Word with new buttons that show up where you need them.</p>"    
   m.style.left = e.pageX+"px"
m.style.top =e.pageY+"px"
}

p1.onmouseout = function(e)
{
   this.style.transform="scale(1)"
m.innerHTML =""
}

var p2 = document.createElement("img")
document.body.appendChild(p2)
p2.src = "images/p2.jpg"
p2.className="pic"


var p3 = document.createElement("img")
document.body.appendChild(p3)
p3.src = "images/p2.jpg"
p3.className="pic"


document.title="Ready"

   </script>
    
</body>
</html>
