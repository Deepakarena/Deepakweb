<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    #box
    {
        width:200px;
        height:50px;
        padding:20px;
        background:purple;
        color:white;
        text-align:center;
        font-size:40px;
        font-family:arial black;
        position:absolute;
        left:-500px;
        top:10px;
        box-shadow:10px 10px 10px gray;
    }


</style>
<body>
    <div id="box">Amazon</div>
<script>

    $(document).ready(function()
    {
        $("#box").animate({left:"600px"},1000).delay(1000).animate({top:"300px"},500).delay(500).animate({width:+400},500)
                
        }
    )
    
    
    
</script>
    
</body>
</html>
