<!doctype html>
<html>
<head>
<title>Login form</title>
</head>
<style>
header
{
text-align:center;
}
#loginform
{
text-align:center;
//background:red;
width:40%;
margin:auto;
height:250px;
border:1px solid black;
border-radius:10px;
box-shadow:10px 10px 10px gray;
}
#loginform table
}
margin:auto;
width:100%;
}

input[type="text"]{width:100%;height:30px;border-radius:5px;}
input[type="password"]{width:100%;height:30px;border-radius:5px;}
input[type="submit"]{width:40%;height:30px;margin-right:20px;}
input[type="reset"]{width:40%;height:30px;}


</style>

<body>
<header>
<h1>Registration Form</h1>
</header>

<div id="regform">

<table border="0"cellpadding="20">

<form action="http://tataplay/user/get.php" method="post">
<tr>

<td></td><td></td>
</tr>

<tr>
<td><label for="username">User Name</label></td>
<td><label for="text" placeholder="Type name here" title="Type Name">
</td>
</tr>


<tr>
<td><label for="password">Password</label></td>

<td><input type="password"id="username" placeholder="Type password here" title="Type password">
</td>
</tr>

<tr>
<td><label for="gender">Gender</label></td>
<td>Male<input type="radio"name="Gender" value="Male">
Female<input type="radio"name="Gender" value="Female">
Other<input type="radio"name="Gender" value="Other">
</td>
</tr>

<tr>
<td><label for="Hobby">Hobby</label></td>

<td>Reading<input type="checkbox" value="reading">
Writing<input type="checkbox" value="writing">
Dancing<input type="checkbox" value="Dancing">
Cooking<input type="checkbox" value="Cooking">
Sports<input type="checkbox" value="Sports">
</td>
</tr>
<tr>
<td><label for="Mail">Mail</label></td>
<td><input type="email">
</td>
</tr>


<tr>
<td><label for="Message">Message</label></td>

<td><textarea></textarea>
</td>
</tr>

<tr>
<td><label for="city">City</label></td>
<td>
<select>
<option value="Delhi">Delhi</option>
<option value="Mumbai">Mumbai</option>
<option value="Bangalore">Bangalore</option>
<option value="Lucknow">Lucknow</option>
<option value="Jaipur">Jaipur</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Pune">Pune</option>
<option value="Guwahati">Guwahati</option>
<option value="Bhopal">Bhopal</option>
<option value="Rameshwaram">Rameshwaram</option>
<option value="Surat">Surat</option>
<option value="Ahemadabad">Ahemadabad</option>
<option value="Panji">Panji</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Chennai">Chennai</option>
<option value="Amritsar">Amritsar</option>
</select>

</td>
</tr>

<tr>
<td><label for="Date">DOB</label></td>
<td><input id="Date" type="date">
</td>
</tr>

<tr>
<td><label for="file">Upload File</label></td>
<td><input id="file" type="file">
</td>
</tr>

<tr>
<td><label for="mcolor">Select Color</label></td>
<td><input id="mcolor" type="color">
</td>
</tr>

<tr>
<td><label for="country">country</label></td>
<td><input list="country" id="country" name="country">
<datalist id="country">
<option value="India">
<option value="Israel">
<option value="Indonesia">
<option value="Malesia">
<option value="China ">
<option value="Japan">
<option value="Uganda">
<option value="South Africa">
<option value="Egypt">
<option value="Somalia">
<option value="Kenya">
<option value="Serbia">
<option value="Germany">
<option value="France">
<option value="Britain">
<option value="Italy">
<option value="Austria">
<option value="Argentina">
<option value="Canada">
<option value="United State Of America">
<option value="Russia">
<option value="Peru">
<option value="Brazil">
<option value="Pakistan">
<option value="Afganistan">
<option value="Myanmar">
</datalist>
</td>
</tr>
<td></td><input type="submit" value="Register"><input type="reset"></td>
</tr>
</form>
</table>
</div>

</body>
</html>
