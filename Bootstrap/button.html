<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="" rel="stylesheet">
</head>
<style>
.mystyle
{
    height:500px;
}    
</style>

<body data-bs-theme="dark">
   <div class="container mystyle border border-2 border-success">

    <div class="container rounded-5 border-opacity-100 border border-5 border-info" style="height:100%">
    <h1>Button in Bootstrap</h1>
    <button class="btn btn-danger" disabled type="button">Click</button>
    <button class="btn data-bs-toggle btn-info" type="button">Click</button>
    <button class="btn btn-success" type="button">Click</button>
    <button class="btn btn-warning" type="button">Click</button>
    <button class="btn btn-primary" type="button">Click</button>
    <button class="btn btn-secondary" type="button">Click</button>
    <button class="btn btn-dark" disabled type="button">Click</button>
    <button class="btn btn-outline-light" type="button">Click</button>
    <button class="btn btn-outline-danger" type="button">Click</button>
    <button class="btn btn-outline-info" type="button">Click</button>
    <button class="btn btn-outline-warning" type="button">Click</button>
    <button class="btn btn-info btn-sm" type="button">Click</button>

    <a class="btn btn-success" href="http://yahoo.com">Yahoo</a>

<div class="d-grid gap-5">
    <button class="btn btn-info mx-auto" type="button">Click</button>
    <button class="btn btn-success" type="button">Click</button>

</div>


    </div>

  </div>

    <script src="" integrity="stylesheet"></script>


    
</body>
</html>
