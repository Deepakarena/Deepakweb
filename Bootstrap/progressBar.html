<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-dark" style="height:700px" data-bs-theme="dark">

        <div class="row" style="height:100px;"></div>
        <div class="progress" style="height:50px;">
            <div class="progress-bs progress-bar-striped progress-bar-animated  bg-success" style="width:60%;"></div>
            </div>

<br/>

<div class="progress" style="height:50px;" role="progressbar" aria-label="Succes striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

    <div class="progress-bar progress-bar-striped bg-primary" style="width:25%"></div>
    </div>
    <br/>
    <div class="progress" role="progressbar" aria-label="info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-info" style="width:50%"></div>
        </div>
        <br/>

        <div class="progress" role="progressbar" aria-label="info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-warning" style="width:75%"></div>
            </div>
<br/>

            <div class="progress" role="progressbar" aria-label="info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-danger" style="width:100%"></div>
                </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
