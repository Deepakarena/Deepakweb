<h1>Media in html</h1>
<h1>Using Video</h1>
<!--
Supported video Format
autoplay,controls,Loop,muted

There are three supported video formats in HTML:MP4,WebM, and OGG.
Browser   MP4     WebM     Ogg
Edge      Yes     Yes      Yes
Chrome    Yes     Yes      Yes
Firefox   Yes     Yes      Yes
Safari    Yes     Yes      No
Opera     Yes     Yes      Yes
-->

<div>

<video controls width="700"height="700"autoplay loop muted>
<source src="video/v2.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>


<--
Supported Audio
poster,autoplay,controls,Loop,muted
Browser   MP3     WAV      OGG
Edge IE   Yes     Yes      Yes
Chrome    Yes     Yes      Yes
Firefox   Yes     Yes      Yes
Safari    Yes     Yes      No
Opera     Yes     Yes      Yes
-->

<audio controls autoplay muted>
 <source src="audio/a1.mp3" type="audio/mp3">

Your browser does not support the audio tag.
</audio>


</div>
